<div>
  <div class="Exchange-swap-section buy-input">
    <div class="buy-input-top-row">
      <div class="text-gray">{{topLeftLabel}}</div>
      <div class="align-right clickable">
        <span class="text-gray">{{topRightLabel}}</span>
        <span class="Exchange-swap-label" *ngIf="topRightValue">
          {{ topRightLabel ? seperator : '' }}
          &nbsp;{{ topRightValue }}
        </span>
      </div>
    </div>
    <div class="Exchange-swap-section-bottom">
      <div class="Exchange-swap-input-container">
        <input type="number" min="0" placeholder="0.0" step="any" class="Exchange-swap-input" value />
      </div>
      <div class="PositionEditor-token-symbol">
        <div class="TokenSelector">
            <app-token-select [usdStandardOnly]="usdStandardOnly"></app-token-select>
        </div>
      </div>
    </div>
  </div>
</div>
